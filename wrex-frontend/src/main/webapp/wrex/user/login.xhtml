<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form>
	<p:remoteCommand name="login" actionListener="#{loginBean.loginFB}"></p:remoteCommand>
	<p:panelGrid columns="2" styleClass="no-border">
		<p:outputLabel value="#{i18n.userEmail}" />
		<p:inputText value="#{loginBean.userName}" required="false"
			requiredMessage="#{i18n.user_emailRequired}">

		</p:inputText>
		<p:outputLabel value="#{i18n.password}" />
		<p:password value="#{loginBean.password}" required="false"
			requiredMessage="#{i18n.user_passRequired}"></p:password>
	</p:panelGrid>
	<p:messages id="loginError" autoUpdate="false"></p:messages>
	<p:commandButton value="#{i18n.login}" style="float:right"
		actionListener="#{loginBean.login()}" update="loginError"></p:commandButton>
	<br />
	<p:commandLink type="button" value="#{i18n.user_forgotPassword}"
		onclick="PF('forgotPasswordDialog').show();PF('loginDialog').hide()"></p:commandLink>
	<br />
	<ul>
		<li>admin@wrex.org - hola
		</li>
		<li>user@wrex.org - hola
		</li>
	</ul>
	<br />
	<div id="fb-root"></div>
	<script>
		//<![CDATA[
		document
				.write('<fb:login-button scope="public_profile,email" size="large" onlogin="checkLoginState();">#{i18n.loginFb}</fb:login-button>');

		//]]>
	</script>
	<script type="text/javascript" src="/wrex/js/fb.js">
		
	</script>
</h:form>
</html>
