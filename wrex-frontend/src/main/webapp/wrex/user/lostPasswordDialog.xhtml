<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<p:dialog widgetVar="forgotPasswordDialog" width="400"
			closable="true" resizable="false"
			header="#{i18n.user_forgotPassword}" modal="true"
			closeOnEscape="true" showEffect="fade">
			<h:form>
				<p:panelGrid columns="2" styleClass="no-border">
					<p:outputLabel value="#{i18n.userEmail}" />
					<p:inputText value="#{lostPasswordBean.password}" required="true"
						requiredMessage="#{i18n.user_emailRequired}"></p:inputText>
				</p:panelGrid>
				<p:messages autoUpdate="false" id="lostError"></p:messages>
				<p:commandButton value="#{i18n.user_forgotSend}" actionListener="#{lostPasswordBean.forgot()}"  
				update="lostError"/>
			</h:form>
		</p:dialog>
</html>
