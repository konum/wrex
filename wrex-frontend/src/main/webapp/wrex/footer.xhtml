<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
<style>
footer {
	bottom: 0px;
	left: 5%;

}

}

	text-decoration: underline;
}
</style>
<p:separator>
</p:separator>
<hr style="color: white;" />

	<p:link value="#{i18n.about}" href="https://github.com/konum/wrex"></p:link>

		target="_blank"></p:link>

			alt="#{i18n.followUs} Facebook" />
	</p:link>
	<a href="http://www.twitter.com/" target="_blank"> <img
		src="/images/twitter_small.png" height="32px"
		alt="#{i18n.followUs} Twitter" />
