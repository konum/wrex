<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{wrexLanguageBean.localeCode}">
	<ui:composition template="_MainLayout.xhtml">
		<f:metadata>
			<f:viewParam name="lang" value="#{wrexLanguageBean.localeCode}" />
		</f:metadata>
		<ui:define name="meta">
			<link rel="alternate" hreflang="es"
				href="http://www.wrex.com/?lang=es" />
			<link rel="alternate" hreflang="en"
				href="http://www.wrex.com/?lang=en" />
		</ui:define>
		<ui:define name="title">
			<h:outputText value="#{i18n.generalTitle}" />
		</ui:define>
		<ui:define name="heading">
			<h:outputText value="Menu" />
		</ui:define>
		<ui:define name="body">
			<p:ajaxStatus onstart="PF('statusDialog').hide()"
				onsuccess="PF('statusDialog').hide()" />
			<p:panel>
				#{i18n.index}
				</p:panel>
			<br/><br/>
			<p:panel>
			 	<f:facet name="header">Wrex quote</f:facet>
					Wrex: #{i18n.wrex1}<br/>
					Shepard: #{i18n.wrex2}<br/>
					Wrex: #{i18n.wrex3}<br/>
				</p:panel>
		</ui:define>
	</ui:composition>
</f:view>
</html>
