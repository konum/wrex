<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
<div class="ui-grid ui-grid-responsive mainHeader">
	<div class="ui-grid-row">
		<div class="ui-grid-col-4">
				<a href="/" ><img src="#{request.contextPath}/images/header.png" /></a>
		</div>
		<div class="ui-grid-col-2">#{i18n.welcome}</div>
		<h:panelGroup rendered="#{not loginBean.logged}">
			<div class="ui-grid-col-2">
				<p:panelGrid styleClass="no-border" columns="2">
					<p:commandLink onclick="PF('loginDialog').show()" global="false">#{i18n.login}</p:commandLink>
					<p:commandLink onclick="PF('registerDialog').show()" global="false">#{i18n.register}</p:commandLink>
				</p:panelGrid>
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{loginBean.logged}">
			<div class="ui-grid-col-2 ">
				<p:panelGrid styleClass="no-border" columns="3">
					<h:panelGroup id="userPc">
						<img src="#{request.contextPath}/wrexImages/#{loginBean.user.idpicture}" width="40" />
					</h:panelGroup>
					<p:commandButton value="#{loginBean.user.name}" id="userLink"
						icon="fa fa-chevron-down " style="white-space: nowrap;"
						type="button" />
					<p:menu overlay="true" trigger="userLink" my="left top"
						triggerEvent="mouseover" at="left bottom">
						<p:menuitem value="Settings" url="/user/settings" />
						<p:menuitem value="Logout" url="/logout" />
					</p:menu>
				</p:panelGrid>
			</div>
		</h:panelGroup>
		<div class="ui-grid-col-1 ">
			#{i18n.AdminLanguageMgt}
			<h:form style="width:100px">
				<p:selectOneMenu value="#{wrexLanguageBean.localeCode}">
					<p:ajax listener="#{wrexLanguageBean.localeCodeChanged}"
						oncomplete="window.location.reload()" />
					<f:selectItems value="#{wrexLanguageBean.languagesInMap}" />
				</p:selectOneMenu>
			</h:form>
		</div>
	</div>
</div>

</html>
