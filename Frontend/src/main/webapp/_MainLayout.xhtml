<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{wrexLanguageBean.localeCode}">
	<h:head>
		<title><ui:insert name="title">Wrex</ui:insert></title>
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/css/style.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/css/mobile480.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/css/primefaces.css" />
		<link rel="icon" type="image/png" sizes="48x48"
			href="/icon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="Description" content="#{i18n.metaDescription}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="#{i18n.metaKeys}" />
		<ui:insert name="meta"></ui:insert>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	</h:head>
	<h:body>
		<ui:include src="/ajaxStatus.xhtml" />
		<header>
			<ui:include src="/wrex/mainHeader.xhtml"></ui:include>
		</header>
		<div class="topSpace"></div>
		<section>
			<ui:insert name="body">
			</ui:insert>
		</section>
		<footer>
			<ui:include src="/wrex/footer.xhtml"></ui:include>
		</footer>
		<ui:include src="/wrex/globalDialogs.xhtml"></ui:include>
		<script type="text/javascript" src="#{request.contextPath}/js/wrex/global.js" />
	</h:body>
</f:view>
</html>
